backend:
  name: github
  # 將下列 repo、site_domain 以及 app_id 改成自己 GitHub Pages 專案的設定
  repo: muyueh/minimal-mistakes
  # 如果文章存放在非 main 的分支（例如 work），請同步改成該分支名稱
  branch: work
  site_domain: muyueh.github.io/minimal-mistakes
  auth_type: implicit
  app_id: Ov23liPThsBYrLtx6Rih
  # 如果使用託管或自架的 OAuth 代理伺服器，更新 base_url
  # 例如使用 decap-cms-oauth-server，可設為：
  # base_url: https://decap-cms-oauth-server.onrender.com

local_backend: true

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

slug:
  encoding: "unicode"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "posts"
    label: "文章"
    label_singular: "文章"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    sortable_fields: ["date", "title"]
    summary: "{{title}} — {{year}}/{{month}}/{{day}}"
    view_filters:
      - label: "這週"
        field: "date"
        pattern: "now/w"
    editor:
      preview: true
    fields:
      - label: "版型"
        name: "layout"
        widget: "hidden"
        default: "single"
      - label: "標題"
        name: "title"
        widget: "string"
      - label: "發佈時間"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD HH:mm:ss Z"
      - label: "分類"
        name: "categories"
        widget: "list"
        allow_add: true
        default: ["日常"]
      - label: "標籤"
        name: "tags"
        widget: "list"
        allow_add: true
        required: false
      - label: "摘要"
        name: "excerpt"
        widget: "text"
        required: false
      - label: "內文"
        name: "body"
        widget: "markdown"
