backend:
  name: github
  # 將下列 repo、site_domain 以及 app_id 改成自己 GitHub Pages 專案的設定
  repo: muyueh/minimal-mistakes
  # 如果文章存放在非 main 的分支（例如 work），請同步改成該分支名稱
  branch: work
  # GitHub Pages requires the domain only (no baseurl) for the OAuth callback
  site_domain: https://muyueh.github.io
  auth_type: implicit
  app_id: Ov23liPThsBYrLtx6Rih
  # 如果使用託管或自架的 OAuth 代理伺服器，更新 base_url
  # 例如使用 decap-cms-oauth-server，可設為：
  # base_url: https://decap-cms-oauth-server.onrender.com
  # auth_endpoint: /auth

# Disable the local backend in production; enable explicitly only for local development
local_backend: false

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

slug:
  encoding: "unicode"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "posts"
    label: "文章"
    label_singular: "文章"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - label: "標題"
        name: "title"
        widget: "string"
      - label: "內文"
        name: "body"
        widget: "markdown"
